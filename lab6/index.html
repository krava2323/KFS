<!DOCTYPE html>
<html lang="uk"> <head>
    <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Модель лісової пожежі</title> <link rel="stylesheet" href="style.css"> </head>
<body>
    <h1>Модель лісової пожежі на клітинних автоматах</h1> <div class="controls">
        <div class="control-item">
            <label for="pBurn">Ймовірність загоряння : <span id="pBurnValue">0.1</span></label>
            <input type="range" id="pBurn" min="0.01" max="1" step="0.01" value="0.1"> </div>
        <div class="control-item">
            <label for="tBurn">Час горіння : <span id="tBurnValue">8</span></label>
            <input type="range" id="tBurn" min="1" max="20" step="1" value="8"> </div>
        <button id="resetButton">Перезапустити симуляцію</button>
    </div>

    <canvas id="simulationCanvas"></canvas>

    <script src="script.js"></script> </body>
</html>
